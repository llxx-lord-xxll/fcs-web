<style>
      
.startup-section {
     padding: 3%;     
}
      
.fcs-startup *,
.fcs-startup *:before,
.fcs-startup *:after{
    content: " "; 
	display: table; 
}

.fcs-startup {
    list-style: none;
	margin: 0 auto;
}

.fcs-startup *:after{
    clear: both; 
}      
    
    
.fcs-startup li {
	float: left;
	text-align: center;
    padding: 2%;
	border-top: 1px solid #eef0f1;
    border-right: 1px solid #eef0f1;
}


.fcs-startup li:nth-child(4n){
    border-right: none;
}      

  
.fcs-startup li:nth-child(-n+4){
    border-top: none;
}      
      
      
.fcs-partner-logo {
  max-width: 100%;
  margin: 0 auto;
  -webkit-transition: all .3s ease;
  -moz-transition: all .3s ease;
  opacity: 0.4;
}

.fcs-partner-logo:hover {
  opacity: 1;
}

.fcs-startup-name {
    font-size: 1rem;
    margin: 4px auto;
}
      
.fcs-startup-location {
    margin: 4px auto;
    font-size: .8rem;
    color: #999;
}


      

</style>
