
<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  <title> Image slider</title>
  
  
  
  
      <style>
      .fcs-img-form-slider {
  position: relative;
  margin: 0 auto;
  width: 100%;
  height: 600px;
  overflow: hidden;
      /*    
box-shadow: 0px 0px 6px #000000;
transform: translate(-50%); */
}

.fcs-form-slider-photo {
  position: absolute;
  top: 0;
  left: 0;
  max-width: 100%;
  height: auto;
  object-fit: fcs-form-slider-photo;
}
    </style>



</head>

<body translate="no" >

  <div class="fcs-img-form-slider">
 <img class="fcs-form-slider-photo" src="img/img-slider1.jpeg" alt="">
  <img class="fcs-form-slider-photo" src="img/img-slider2.jpeg" alt="">
  <img class="fcs-form-slider-photo" src="img/img-slider3.jpeg" alt="">
</div>

  <script src='js/jquery-1.11.1.min.js'></script>

  

    <script >
      var slider = $('.fcs-img-form-slider');

setInterval(function() {
  slider.children(':last-child').fadeOut(3000, function() {
    $(this).prependTo(slider).show();
  })
}, 6000);
      //# sourceURL=pen.js
    </script>



  
  

</body>

</html>
